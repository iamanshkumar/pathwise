<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your OTP Code – Pathwise</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
        font-family: Arial, sans-serif;
        color: #23272f;
      }

      .container {
        background: #fff;
        max-width: 540px;
        margin: 40px auto;
        padding: 32px 24px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(28, 50, 82, 0.07);
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 76px;
      }

      h1 {
        color: #3264e7;
        font-size: 1.8em;
        text-align: center;
        margin-bottom: 16px;
      }

      .otp-box {
        background: #f1f5f9;
        border: 2px dashed #3264e7;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        letter-spacing: 4px;
        color: #3264e7;
        margin: 20px auto;
        width: fit-content;
      }

      p {
        font-size: 1.05em;
        line-height: 1.6;
        margin-bottom: 16px;
      }

      .footer {
        margin-top: 28px;
        font-size: 0.95em;
        color: #8c98a5;
        text-align: center;
      }

      @media (max-width: 600px) {
        .container {
          padding: 16px 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- <img src="https://yourdomain.com/logo.png" alt="Pathwise" /> -->
      </div>
      <h1>Verify Your Account</h1>
      <p>Hi {{userName}},</p>
      <p>
        Your One-Time Password (OTP) for Pathwise verification is:
      </p>
      <div class="otp-box">{{otp}}</div>
      <p>
        This code is valid for the next <strong>10 minutes</strong>. Please do not share this code with anyone.
      </p>
      <p>
        If you didn’t request this, you can safely ignore this email.
      </p>
      <div class="footer">
        &copy; 2025 Pathwise<br />
        <a href="https://yourwebsite.com" style="color: #8c98a5; text-decoration: underline">Visit Pathwise</a>
      </div>
    </div>
  </body>
</html>
